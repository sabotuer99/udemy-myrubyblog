# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000
  encoding: sql_ascii

development:
  <<: *default
  adapter: postgresql
  database: myrubyblog
  username: postgres
  password: 1234
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: postgresql
  database: myrubyblog_test
  username: postgres
  password: 1234
  host: localhost

production:
  <<: *default
  adapter: postgresql
  database: myrubyblog
  username: postgres
  password: 1234
  host: localhost
